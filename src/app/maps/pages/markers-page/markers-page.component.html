<p>markers-page works!</p>

<div id="map" #map></div>

<ul class="list-group">
    <li *ngFor="let colorMarker of markers; let i = index" class="list-group-item" (dblclick)="deleteMarker(i)"
        (click)="flyTo(colorMarker.marker)" [ngStyle]="{bacgroundColor: colorMarker.color}">
        Marker {{i + 1}}
    </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">
    Agregar marcador
</button>
